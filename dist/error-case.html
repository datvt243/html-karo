                          </div>
                        </div>

                            <p class="title mb-2">Vui lòng điền đầy đủ thông tin để được tham gia quay thưởng</p>
                            <form>
                              <div class="mb-2">
                                <label class="form-label" for="code">Mã dự thưởng trên thẻ cào</label>
                                <input class="form-control is-invalid" id="code" type="text" value="AXIS-XOAH-JLGFN-XMSL">
                                <div class="invalid-feedback text-right">Mã dự thưởng không hợp lệ</div>
                              </div>
                              <div class="mb-2">
                                <label class="form-label" for="fullname">Họ và tên</label>
                                <input class="form-control" id="fullname" type="text" value="Nguyễn Văn A">
                              </div>
                              <div class="mb-2">
                                <label class="form-label" for="phone">Số điện thoại</label>
                                <input class="form-control" id="phone" type="text" value="03822222222">
                              </div>
                              <div class="mb-2">
                                <label class="form-label" for="address">Địa chỉ</label>
                                <input class="form-control" id="address" type="text" value="123 Đường Lý Thường Kiệt">
                              </div>
                              <div class="mb-2">
                                <label class="form-label" for="province">Tỉnh/Thành Phố</label>
                                <select class="form-select" id="province">
                                  <option>Chọn tỉnh/thành phố</option>
                                  <option value="1" selected="">TP. Hồ Chí Minh</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                              <div class="mb-2">
                                <label class="form-label" for="district">Quận/Huyện</label>
                                <select class="form-select" id="district">
                                  <option>Chọn quận/huyện</option>
                                  <option value="1" selected="">Quận 10</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                              <p class="text-center mt-4 mb-0"><a class="trans d-inline-block" href="#"><img src="./img/dang_quay.png" alt="quay thưởng" width="160"></a></p>
